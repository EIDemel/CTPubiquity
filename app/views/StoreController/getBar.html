<!--View associated to getBar action of StoreController controller -->
<h1> Section</h1>
<h3>{{byId.name}}</h3>
<div class="ui three stackable cards ">
    {% for product in byId.products %}
    <div class="ui card">
        <div class="content">
            <div class="ui class ui card" > {{img('store/' ~ product.image ~ '.jpg', {class: ''}) }}</div>
            <h3>{{product.name}}</h3>
            <div class="meta">
                {{product.getPrice}}â‚¬
            </div>
        </div>

        <div class="extra content">
            <a class="ui bottom attached button green" href = "{{path ('store.addToCart',[product.id , product.price] )}}">
                <i class="add icon" ></i> To Cart
            </a>
        </div>
    </div>
    {% endfor %}
</div>
